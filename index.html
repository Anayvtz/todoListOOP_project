<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="./style/todoListOOP.css" />
</head>


<body>
  <input type="text" placeholder="new task" id="newTaskInput" />
  <button id="addTaskBtn">Add</button>
  <table class="todo-table">
    <thead>
      <tr>
        <th class="todo-header">Is Complete</th>
        <th class="todo-header">ID</th>
        <th class="todo-header">Description</th>
        <th class="todo-header">Creation Time</th>
        <th class="todo-header">Edit</th>
        <th class="todo-header">Delete</th>
      </tr>
    </thead>
    <tbody id="todoListBody">

    </tbody>
  </table>
  <script src="./script/todoListOOP.js"></script>
</body>

</html>
